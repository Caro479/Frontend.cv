<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" [(ngModel)]="nombreE" name="nombreE" requerido>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE"  [(ngModel)]="descripcionE" name="descripcionE" requerido>
                </div>
                <button class="btn btn-primary">
                    Agregar experiencia
                </button>
            </form>

        </div>

    </div>
</div>
