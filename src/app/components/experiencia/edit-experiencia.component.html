<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" [(ngModel)]="expLab.nombreE" name="nombreE" requerido>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripcion de la tarea</label>
                    <input type="text" class="form-control" id="descripcionE"  [(ngModel)]="expLab.descripcionE" name="descripcionE" requerido>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>

        </div>

    </div>
</div>
