<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input type="text" class="form-control" id="nombreE" [(ngModel)]="educacion.nombreE" name="nombreE" requerido>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripción de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE"  [(ngModel)]="educacion.descripcionE" name="descripcionE" requerido>
                </div>
                <button class="btn btn-primary">
                    Editar educación
                </button>
            </form>

        </div>

    </div>
</div>
