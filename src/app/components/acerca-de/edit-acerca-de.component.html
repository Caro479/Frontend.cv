<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="persona.nombre" name="nombre" requerido>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido"  [(ngModel)]="persona.apellido" name="apellido" requerido>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" [(ngModel)]="persona.descripcion" name="descripcion" requerido>
                </div>

                <div class="form-group">
                    <label for="img">Apellido</label>
                    <input type="file" class="form-control" id="img"  [(ngModel)]="persona.img" name="img" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <button class="btn btn-primary">
                    Editar educaci√≥n
                </button>
            </form>

        </div>

    </div>
</div>
