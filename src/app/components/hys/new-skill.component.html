<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nueva Skill</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" name="nombre" requerido>
                </div>

                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje"  [(ngModel)]="porcentaje" name="porcentaje" requerido>
                </div>
                <button class="btn btn-primary">
                    Agregar skill
                </button>
            </form>

        </div>

    </div>
</div>
