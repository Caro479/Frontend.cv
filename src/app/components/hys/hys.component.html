<div class="row">

   <h2>Hard & Soft Skills</h2>
<div class="col-lg-2">
    <button type="button" class="btn btn-secondary" routerLink="/newskill" *ngIf="isLogged">
        Nueva Skill
    </button>
</div>


    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)"
        [radius]="100" 
        [showUnits]="false" 
        [title]="(skill.nombre)" 
        [titleColor]="'pink'"
        [titleFontSize]="'3em'" 
        [showSubtitle]="true" 
        [outerStrokeWidth]="14" 
        [innerStrokeWidth]="6"
        [outerStrokeColor]="'#78C000'" 
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true"
        [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i> </button>
            </td>
            
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i></button>
            </td>

        </div>
        
        

    </div>
  
</div>
