<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la skill</label>
                    <input type="text" class="form-control" id="nombre" [(ngModel)]="skill.nombre" name="nombre" requerido>
                </div>

                <div class="form-group">
                    <label for="porcentaje">Ingrese el porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje"  [(ngModel)]="skill.porcentaje" name="porcentaje" requerido>
                </div>
                <button class="btn btn-primary">
                    Actualizar
                </button>
            </form>

        </div>

    </div>
</div>
